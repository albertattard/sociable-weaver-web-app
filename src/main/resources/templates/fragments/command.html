<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<div th:fragment="reader" th:id="|entry-${id}|">
    <pre th:text="${entry.commandsAsText()}" th:id="|entry-${id}-content|"></pre>
    <div th:replace="~{fragments/controls :: copyContent(id=|entry-${id}-content|)}"></div>
    <div th:replace="~{fragments/controls :: edit(id=${id})}"></div>
    <div th:replace="~{fragments/controls :: delete(id=${id})}"></div>
</div>
</html>
